<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="button.css">

    <script defer src="index.js"></script>
</head>
<body>
    <div class="centerFull">
        
        <div class="menu">
            <div>
                <button class="button" onclick="Logic.setGrid(Logic.lin, --Logic.col) ; Logic.generate()" >&lt;</button>
                <button class="button" onclick="Logic.setGrid(Logic.lin, ++Logic.col) ; Logic.generate()">&gt;</button>
            </div>
            <div>
                <button class="button" onclick="Logic.setGrid(--Logic.lin, Logic.col) ; Logic.generate()">∨</button>
             <button class="button" onclick="Logic.setGrid(++Logic.lin, Logic.col) ; Logic.generate()">∧</button>
            </div>
            <div>
                <button class="button" onclick="Logic.setGrid(Logic.lin, Logic.col) ; --Logic.randomness  ; Logic.generate()">R-</button>
                <button class="button" onclick="Logic.setGrid(Logic.lin, Logic.col) ; ++Logic.randomness  ; Logic.generate()">R+</button>
            </div>
            
            <button class="button" id="html_points">0</button>
        </div>
        
        <div class="GameScreen shadow"></div>

    </div>
</body>
</html>
